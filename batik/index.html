<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pameran Batik Indonesia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800">
<!-- Navbar -->
<header class="bg-orange-600 shadow fixed top-0 left-0 w-full z-50">
  <div class="container mx-auto flex justify-between items-center py-4 px-6">
    <h1 class="text-2xl font-bold text-black">Batik Indonesia</h1>
    <nav class="space-x-6 font-medium">
      <a href="#home" class="hover:text-indigo-600">Home</a>
      <a href="tentang.html" class="hover:text-indigo-600">Tentang</a>
      <a href="sejarah.html" class="hover:text-indigo-600">Sejarah</a>
      <a href="galeri.html" class="hover:text-indigo-600">Galeri</a>
    </nav>
  </div>
</header>

<!-- HOME -->
<section id="home" class="relative w-full h-screen overflow-hidden">
  <div class="slider flex transition-transform duration-700 ease-in-out h-full">
    <!-- Slide 1 -->
    <div class="slide w-full flex-shrink-0 h-screen bg-center bg-cover" 
         style="background-image: url('parang.jpg');"></div>
    <!-- Slide 2 -->
    <div class="slide w-full flex-shrink-0 h-screen bg-center bg-cover" 
         style="background-image: url('lasem.jpg');"></div>
    <!-- Slide 3 -->
    <div class="slide w-full flex-shrink-0 h-screen bg-center bg-cover" 
         style="background-image: url('mega mendung.jpeg');"></div>
  </div>

  <!-- Overlay text -->
  <div class="absolute inset-0 bg-black/40 flex items-center justify-center">
    <h2 class="text-4xl md:text-6xl text-white font-bold text-center px-4">
      Pameran Batik Indonesia
    </h2>
  </div>
</section>


<!-- Kontak -->
  <section id="kontak" class="max-w-6xl mx-auto py-20 px-6">
    <h3 class="text-3xl font-semibold text-center text-orange-500 mb-10">Kontak</h3>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
      <!-- Profil -->
      <div class="bg-gray-900 border border-gray-700 rounded-xl shadow-lg p-8">
        <h4 class="text-xl font-semibold text-orange-400 mb-4">Profil Saya</h4>
        <div class="mt-6 space-y-2 text-sm text-gray-300">
            <p><strong>Nama:</strong> triaji mitramas farelli</p>
          <p><strong>Email:</strong> cpennywise2@gmail.com</p>
          <p><strong>Telepon:</strong> +62 85748607992</p>
          <p><strong>Alamat:</strong> Malang, Indonesia</p>
        </div>
      </div>

      <!-- Formulir Kontak -->
      <div class="bg-gray-900 border border-gray-700 rounded-xl shadow-lg p-8">
        <h4 class="text-xl font-semibold text-orange-400 mb-4">Hubungi Saya</h4>
        <form class="space-y-4">
          <div>
            <label for="nama" class="block text-sm mb-1">Nama</label>
            <input type="text" id="nama" placeholder="Masukkan nama Anda"
              class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-gray-200 focus:outline-none focus:border-orange-500">
          </div>
          <div>
            <label for="email" class="block text-sm mb-1">Email</label>
            <input type="email" id="email" placeholder="Masukkan email Anda"
              class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-gray-200 focus:outline-none focus:border-orange-500">
          </div>
          <div>
            <label for="pesan" class="block text-sm mb-1">Pesan</label>
            <textarea id="pesan" rows="4" placeholder="Tulis pesan Anda..."
              class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-gray-200 focus:outline-none focus:border-orange-500"></textarea>
          </div>
          <button type="submit"
            class="w-full py-2 px-4 bg-orange-600 hover:bg-orange-500 rounded-lg font-semibold text-white shadow-lg transition">
            Kirim Pesan
          </button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-orange-600 text-white py-6">
    <div class="max-w-6xl mx-auto text-center text-sm">
      © 2025 Pameran Batik Indonesia · Semua Hak Dilindungi
    </div>
  </footer>

<script src="script.js"></script>
</body>
</html>
